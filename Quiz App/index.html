<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox"></h2>
            <div class="row">
                <input type="radio" name="option" class="options" id="option1" value="a" required>
                <label for="option1"></label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="options" id="option2" value="b" required>
                <label for="option2"></label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="options" id="option3" value="c" required>
                <label for="option3"></label>
            </div>
            <div class="row">
                <input type="radio" name="option" class="options" id="option4" value="d" required>
                <label for="option4"></label>
            </div>

            <button
            onclick="submitQuiz()"
            class="btn">Submit</button>
        </div>




    </div>
</body>
<script src="script.js"></script>
</html>
